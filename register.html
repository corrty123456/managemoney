<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊 - 全能記帳網站</title>
    <style>
        /* 與 login.html 相同的樣式，可以複製過來 */
        body {
            margin: 0;
            font-family: '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: backgroundAnimation 15s ease infinite;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 32px;
        }
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            font-size: 18px;
            color: #333;
            outline: none;
        }
        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            color: #aaa;
            font-size: 18px;
            transition: all 0.2s ease;
            pointer-events: none;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 14px;
            color: #f5576c;
        }
        .input-group::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            height: 2px;
            width: 0%;
            background: #f5576c;
            transition: width 0.4s ease;
        }
        .input-group input:focus ~ ::after {
            width: 100%;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 15px 25px rgba(245, 87, 108, 0.4);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .toggle-link a {
            color: #f5576c;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="title">註冊</h1>
        <div class="input-group">
            <input type="text" id="registerUsername" required>
            <label for="registerUsername">使用者名稱</label>
        </div>
        <div class="input-group">
            <input type="email" id="registerEmail" required>
            <label for="registerEmail">電子郵件</label>
        </div>
        <div class="input-group">
            <input type="password" id="registerPassword" required>
            <label for="registerPassword">密碼</label>
        </div>
        <div class="input-group">
            <input type="password" id="registerPasswordConfirm" required>
            <label for="registerPasswordConfirm">確認密碼</label>
        </div>
        <button id="registerBtn" class="btn">註冊</button>
        <p class="toggle-link">已有帳號？<a href="login.html">返回登入</a></p>
        <div class="error" id="registerError"></div>
    </div>
    <script>
        // 註冊功能
        document.getElementById('registerBtn').addEventListener('click', function() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const registerError = document.getElementById('registerError');

            if (!username || !email || !password || !passwordConfirm) {
                registerError.textContent = '請填寫所有欄位';
                return;
            }

            if (password !== passwordConfirm) {
                registerError.textContent = '兩次密碼輸入不一致';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(user => user.email === email)) {
                registerError.textContent = '該電子郵件已被註冊';
                return;
            }

            // 保存新使用者
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('註冊成功，請登入！');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
