<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 - 全能記帳網站</title>
    <style>
        /* 背景和全局樣式 */
        body {
            margin: 0;
            font-family: '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: backgroundAnimation 15s ease infinite;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 容器樣式 */
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeInUp 1s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 標題 */
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 32px;
        }
        /* 輸入框樣式 */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            font-size: 18px;
            color: #333;
            outline: none;
        }
        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            color: #aaa;
            font-size: 18px;
            transition: all 0.2s ease;
            pointer-events: none;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 14px;
            color: #f5576c;
        }
        .input-group::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            height: 2px;
            width: 0%;
            background: #f5576c;
            transition: width 0.4s ease;
        }
        .input-group input:focus ~ ::after {
            width: 100%;
        }
        /* 按鈕樣式 */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 15px 25px rgba(245, 87, 108, 0.4);
        }
        /* 錯誤訊息 */
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
        /* 連結樣式 */
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .toggle-link a {
            color: #f5576c;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="title">登入</h1>
        <div class="input-group">
            <input type="email" id="loginEmail" required>
            <label for="loginEmail">電子郵件</label>
        </div>
        <div class="input-group">
            <input type="password" id="loginPassword" required>
            <label for="loginPassword">密碼</label>
        </div>
        <button id="loginBtn" class="btn">登入</button>
        <p class="toggle-link">沒有帳號？<a href="register.html">立即註冊</a></p>
        <div class="error" id="loginError"></div>
    </div>
    <script>
        // 登入功能
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginError = document.getElementById('loginError');

            if (!email || !password) {
                loginError.textContent = '請輸入電子郵件和密碼';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // 登入成功
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'index.html';
            } else {
                loginError.textContent = '電子郵件或密碼錯誤';
            }
        });
    </script>
</body>
</html>
